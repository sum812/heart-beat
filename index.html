<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Heartbeat Love</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
      }

      .heart {
        width: 100px;
        height: 90px;
        position: relative;
        animation: beat 1s infinite ease-in-out;
        filter: drop-shadow(0 0 20px red);
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 100px;
        height: 90px;
        background: red;
        border-radius: 50%;
      }

      .heart::before {
        left: 0;
        top: -45px;
      }

      .heart::after {
        left: 45px;
        top: 0;
      }

      .heart {
        background: red;
        transform: rotate(-45deg);
      }

      @keyframes beat {
        0%,
        100% {
          transform: scale(1) rotate(-45deg);
          filter: drop-shadow(0 0 10px red);
        }
        50% {
          transform: scale(1.2) rotate(-45deg);
          filter: drop-shadow(0 0 40px #ff5e5e);
        }
      }

      .text {
        margin-top: 40px;
        font-size: 32px;
        color: white;
        text-transform: uppercase;
        letter-spacing: 5px;
        position: relative;
        animation: slide-in 4s ease-in-out infinite alternate;
      }

      @keyframes slide-in {
        0% {
          opacity: 0;
          transform: translateX(-100%) scale(0.8);
          filter: blur(5px);
        }
        50% {
          opacity: 1;
          transform: translateX(0) scale(1.05);
          filter: blur(0px);
        }
        100% {
          opacity: 0;
          transform: translateX(100%) scale(0.8);
          filter: blur(5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
    <div class="text">Anh yêu em</div>
    <div class="text">Cho anh xin lỗi em nhaaaa</div>
  </body>
</html>
